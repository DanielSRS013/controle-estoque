<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id"> <!-- <tr>-->
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="produto"> <!-- <tr>-->
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nomeProduto }}</td>
  </ng-container>
  <ng-container matColumnDef="quantidadeProduto"> <!-- <tr>-->
    <th mat-header-cell *matHeaderCellDef>Quantidade</th>
    <td mat-cell *matCellDef="let element">{{ element.quantidadeProduto }}</td>
  </ng-container>
  <ng-container matColumnDef="fornecedor"> <!-- <tr>-->
    <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
    <td mat-cell *matCellDef="let element">{{ element.fornecedor }}</td>
  </ng-container>
  <ng-container matColumnDef="validade"> <!-- <tr>-->
    <th mat-header-cell *matHeaderCellDef>Validade</th>
    <td mat-cell *matCellDef="let element">{{ element.validade }}</td>
  </ng-container>
  <ng-container matColumnDef="categoria"> <!-- <tr>-->
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- header -->
  <tr mat-row (click)="clickedRow = row" *matRowDef="let row; columns: displayedColumns;"></tr> <!-- body -->
</table>
